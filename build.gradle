plugins {
    id 'java-library'
    id 'eclipse'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    // https://mvnrepository.com/artifact/com.github.scribejava/scribejava-apis
    // use version 2.5.x as anything above will return that AbstractRequest error
    // see https://github.com/rest-assured/rest-assured/issues/880
	implementation 'com.github.scribejava:scribejava-apis:2.5.3'

    // Use Rest Assured and JUnit test framework
    testImplementation 'io.rest-assured:rest-assured:4.3.0'
    testImplementation 'junit:junit:4.12'
    
}
